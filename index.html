<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./mobile.css">
  <link rel="stylesheet" href="./desktop.css" media="(max-width 1440px)">

  <!--Fonts from google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main> 
    <div class="stats-component">
      <div class="stats-img"></div>
      <div class="stats-content">
        <h1>Get insights that help your business grow.</h1>
        <span>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</span>
          <div class="stats-data">
            <ul class="stats-list">
              <li>10k+ <span>companies</span></li>
              <li>214 <span>templates</span></li>
              <li>10k+ <span>queries</span></li>
            </ul>
          </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
